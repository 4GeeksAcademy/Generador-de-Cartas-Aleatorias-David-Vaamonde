<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <h1>Carta aleatoria:</h1>

    <div id="naipeGenerado" class="card"></div>

    <button id="btnNaipe">Generar Carta</button>

    <div id="temporizador" class="temporizador">
      <button id="btnIniciar">Iniciar temporizador</button>
      <button id="btnParar">Parar</button>
      <span>(mirar en consola)</span>
    </div>

    <div id="tamano">
      <p>
        Altura:
        <input
          type="number"
          value="500"
          min="200"
          max="700"
          id="altura"
          name="altura"
        />
        px
      </p>
      <p>
        Ancho:
        <input
          type="number"
          value="250"
          min="150"
          max="500"
          id="ancho"
          name="ancho"
        />
        px
      </p>
      <p><button id="btnTamano">Cambiar</button></p>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
